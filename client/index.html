<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="login" class="mt-3">
        <div class="icons">
          <img
            width="70"
            height="70"
            src="https://img.icons8.com/ios/50/000000/tsunami--v4.png"
            alt="tsunami--v4"
          />
          <img
            width="70"
            height="70"
            src="https://img.icons8.com/ios/100/fires.png"
            alt="fires"
          />
          <img
            width="70"
            height="70"
            src="https://img.icons8.com/ios/100/tornado.png"
            alt="tornado"
          />
          <img
            width="70"
            height="80"
            src="https://img.icons8.com/ios/50/cloud-lighting--v1.png"
            alt="cloud-lighting--v1"
          />
        </div>
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div id="dashboard" class="mt-5" style="display: none">
        <h2>Incidents</h2>
        <canvas id="incidentChart"></canvas>
        <table class="table">
          <thead>
            <tr>
              <th>Incident</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="incidentTableBody"></tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
