<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Emergency Response Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dashboard</h1>
      <div id="dashboard" class="mt-5">
        <h2>Incidents</h2>

        <div class="filters mb-4">
          <label for="zoneFilter" class="form-label me-2">State:</label>
          <select id="zoneFilter" class="form-select me-4">
            <option value="All">All</option>
            <option value="VA">VA</option>
            <option value="CA">CA</option>
            <option value="TX">TX</option>
            <option value="FL">FL</option>
            <option value="NY">NY</option>
            <option value="WA">WA</option>
            <option value="OR">OR</option>
          </select>

          <label for="incidentFilter" class="form-label me-2">Incident:</label>
          <select id="incidentFilter" class="form-select me-4">
            <option value="All">All</option>
            <option value="Hurricane">Hurricane</option>
            <option value="Earthquake">Earthquake</option>
            <option value="Fire">Fire</option>
            <option value="Flood">Flood</option>
            <option value="Tornado">Tornado</option>
          </select>

          <label for="statusFilter" class="form-label me-2">Status:</label>
          <select id="statusFilter" class="form-select me-4">
            <option value="All">All</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <label for="dateFilter" class="form-label me-2">Date:</label>
        <input type="date" id="dateFilter" class="form-control me-4" />

        <canvas id="incidentChart" class="mb-4"></canvas>
        <table class="table">
          <thead>
            <tr>
              <th>State</th>
              <th>Incident</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="incidentTableBody"></tbody>
        </table>

        <nav>
          <ul class="pagination" id="paginationControls"></ul>
        </nav>

        <button type="button" class="btn btn-primary mt-4">Logout</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
